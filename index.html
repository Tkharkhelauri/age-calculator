<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Age calculator app</title>

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="./resets.css" />
		<link rel="stylesheet" href="./styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Day DD Month MM Year YYYY -- years -- months -- days -->
		<div class="mainContainer  ">
			<div class="calcContainer flex column">
				<!-- here goes what should be entered by user -->
				<div class="inputsContainer flex">
					<div class="inputBox flex column">
						<label for="inputDay ">DAY</label>
						<input id="inputDay" placeholder="DD" type="number" min="1" max="31" name="date_day" />
						<small class="dayError">This field is required</small>
					</div>
					<div class="inputBox flex column">
						<label for="inputMonth">MONTH</label>
						<input id="inputMonth" placeholder="MM" type="number" min="1" max="12" name="date_month" />
						<small class="monthError">This field is required</small>
					</div>
					<div class="inputBox flex column">
						<label for="inputFullYear">YEAR</label>
						<input id="inputFullYear" placeholder="YYYY" type="number" min="1" max="2024" name="date_fullyear" />
						<small class="fullyearError">This field is required</small>
					</div>
				</div>

				<!-- this is a line-divider with a "submit" button -->

				<div class="divider flex column">
					<div class="line">

					</div>

					<div class="arrow absolute">
						<button class="calcBtn flex ">
							<svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="3"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
							<!-- <img src="./assets/images/icon-arrow.svg" alt="vector image if an arrow to press for starting calculation process" /> -->
						</button>
					</div>

				</div>
				<!-- this is the results section -->
				<div class="resultsContainer">
					<p class="resultsYears"><span id="outputYears">--</span>years</p>
					<p class="resultsMonths"><span id="outputMonths">--</span>months</p>
					<p class="resultsDays"><span id="outputDays">--</span>days</p>
			</div>
		</div>
	</body>
</html>
